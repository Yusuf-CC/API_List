          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MembersResponse'
              examples:
                members:
                  $ref: '#/components/examples/ProvidedMembersResponseExample'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
